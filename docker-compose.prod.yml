services:
  postgres:
    image: postgres:16-alpine
    container_name: prod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - /next-vibe-db-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # BEGIN_GENERATED_ENV_ARGS
        PROJECT_ROOT: ${PROJECT_ROOT}
        DATABASE_URL: ${DATABASE_URL}
        LOCAL_MODE_DATABASE_URL: ${LOCAL_MODE_DATABASE_URL}
        LOCAL_MODE_APP_URL: ${LOCAL_MODE_APP_URL}
        JWT_SECRET_KEY: ${JWT_SECRET_KEY}
        CRON_SECRET: ${CRON_SECRET}
        THEA_REMOTE_URL: ${THEA_REMOTE_URL}
        THEA_REMOTE_API_KEY: ${THEA_REMOTE_API_KEY}
        THEA_REMOTE_LEAD_ID: ${THEA_REMOTE_LEAD_ID}
        ENABLE_ANALYTICS: ${ENABLE_ANALYTICS}
        VIBE_ADMIN_USER_EMAIL: ${VIBE_ADMIN_USER_EMAIL}
        VIBE_ADMIN_USER_PASSWORD: ${VIBE_ADMIN_USER_PASSWORD}
        VIBE_CLI_LOCALE: ${VIBE_CLI_LOCALE}
        NODE_ENV: ${NODE_ENV}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_PROJECT_URL: ${NEXT_PUBLIC_PROJECT_URL}
        NEXT_PUBLIC_LOCAL_MODE: ${NEXT_PUBLIC_LOCAL_MODE}
        NEXT_PUBLIC_LOCAL_MODE_APP_URL: ${NEXT_PUBLIC_LOCAL_MODE_APP_URL}
        NEXT_PUBLIC_TEST_SERVER_URL: ${NEXT_PUBLIC_TEST_SERVER_URL}
        NEXT_PUBLIC_DEBUG_PRODUCTION: ${NEXT_PUBLIC_DEBUG_PRODUCTION}
        OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
        UNCENSORED_AI_API_KEY: ${UNCENSORED_AI_API_KEY}
        FREEDOMGPT_API_KEY: ${FREEDOMGPT_API_KEY}
        GAB_AI_API_KEY: ${GAB_AI_API_KEY}
        VENICE_AI_API_KEY: ${VENICE_AI_API_KEY}
        EDEN_AI_API_KEY: ${EDEN_AI_API_KEY}
        BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY}
        KAGI_API_KEY: ${KAGI_API_KEY}
        SCRAPPEY_API_KEY: ${SCRAPPEY_API_KEY}
        CHAT_STORAGE_TYPE: ${CHAT_STORAGE_TYPE}
        CHAT_STORAGE_PATH: ${CHAT_STORAGE_PATH}
        S3_ENDPOINT: ${S3_ENDPOINT}
        S3_REGION: ${S3_REGION}
        S3_BUCKET: ${S3_BUCKET}
        S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
        S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
        S3_PUBLIC_URL_BASE: ${S3_PUBLIC_URL_BASE}
        NEXT_PUBLIC_SUPPORT_EMAIL_DE: ${NEXT_PUBLIC_SUPPORT_EMAIL_DE}
        NEXT_PUBLIC_SUPPORT_EMAIL_PL: ${NEXT_PUBLIC_SUPPORT_EMAIL_PL}
        NEXT_PUBLIC_SUPPORT_EMAIL_GLOBAL: ${NEXT_PUBLIC_SUPPORT_EMAIL_GLOBAL}
        EMAIL_FROM_EMAIL: ${EMAIL_FROM_EMAIL}
        EMAIL_HOST: ${EMAIL_HOST}
        EMAIL_PORT: ${EMAIL_PORT}
        EMAIL_SECURE: ${EMAIL_SECURE}
        EMAIL_USER: ${EMAIL_USER}
        EMAIL_PASS: ${EMAIL_PASS}
        IMAP_SEED_ACCOUNT_NAME: ${IMAP_SEED_ACCOUNT_NAME}
        IMAP_SEED_EMAIL: ${IMAP_SEED_EMAIL}
        IMAP_SEED_HOST: ${IMAP_SEED_HOST}
        IMAP_SEED_USERNAME: ${IMAP_SEED_USERNAME}
        IMAP_SEED_PASSWORD: ${IMAP_SEED_PASSWORD}
        IMAP_SEED_PORT: ${IMAP_SEED_PORT}
        IMAP_SEED_SECURE: ${IMAP_SEED_SECURE}
        LEADS_EMAIL_FROM_EMAIL: ${LEADS_EMAIL_FROM_EMAIL}
        LEADS_EMAIL_HOST: ${LEADS_EMAIL_HOST}
        LEADS_EMAIL_PORT: ${LEADS_EMAIL_PORT}
        LEADS_EMAIL_SECURE: ${LEADS_EMAIL_SECURE}
        LEADS_EMAIL_USER: ${LEADS_EMAIL_USER}
        LEADS_EMAIL_PASS: ${LEADS_EMAIL_PASS}
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
        NOWPAYMENTS_API_KEY: ${NOWPAYMENTS_API_KEY}
        NOWPAYMENTS_IPN_SECRET: ${NOWPAYMENTS_IPN_SECRET}
        NOWPAYMENTS_API_URL: ${NOWPAYMENTS_API_URL}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        SMS_PROVIDER: ${SMS_PROVIDER}
        SMS_FROM_NUMBER: ${SMS_FROM_NUMBER}
        SMS_MAX_LENGTH: ${SMS_MAX_LENGTH}
        SMS_MAX_RETRY_ATTEMPTS: ${SMS_MAX_RETRY_ATTEMPTS}
        SMS_RETRY_DELAY_MS: ${SMS_RETRY_DELAY_MS}
        ADMIN_NOTIFICATION_PHONE: ${ADMIN_NOTIFICATION_PHONE}
        MESSAGEBIRD_ACCESS_KEY: ${MESSAGEBIRD_ACCESS_KEY}
        TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
        TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
        TWILIO_REGION: ${TWILIO_REGION}
        AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
        AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
        AWS_REGION: ${AWS_REGION}
        SMS_HTTP_API_URL: ${SMS_HTTP_API_URL}
        SMS_HTTP_API_KEY: ${SMS_HTTP_API_KEY}
        SMS_HTTP_API_METHOD: ${SMS_HTTP_API_METHOD}
        SMS_HTTP_PHONE_REGEX: ${SMS_HTTP_PHONE_REGEX}
        SMS_HTTP_TO_FIELD: ${SMS_HTTP_TO_FIELD}
        SMS_HTTP_MESSAGE_FIELD: ${SMS_HTTP_MESSAGE_FIELD}
        SMS_HTTP_FROM_FIELD: ${SMS_HTTP_FROM_FIELD}
        SMS_HTTP_RESPONSE_ID_FIELD: ${SMS_HTTP_RESPONSE_ID_FIELD}
        SMS_HTTP_CUSTOM_HEADERS: ${SMS_HTTP_CUSTOM_HEADERS}
        SMS_HTTP_AUTH_SCHEME: ${SMS_HTTP_AUTH_SCHEME}
        SMS_HTTP_CONTENT_TYPE: ${SMS_HTTP_CONTENT_TYPE}
        WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID}
        WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
        TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
        VERCEL: ${VERCEL}
        VERCEL_REGION: ${VERCEL_REGION}
        VERCEL_URL: ${VERCEL_URL}
        AWS_LAMBDA_FUNCTION_NAME: ${AWS_LAMBDA_FUNCTION_NAME}
        NETLIFY: ${NETLIFY}
        NETLIFY_SITE_NAME: ${NETLIFY_SITE_NAME}
        CLOUDFLARE_WORKERS: ${CLOUDFLARE_WORKERS}
        RAILWAY_ENVIRONMENT: ${RAILWAY_ENVIRONMENT}
        PULSE_INTERVAL_MINUTES: ${PULSE_INTERVAL_MINUTES}
        # END_GENERATED_ENV_ARGS
    container_name: next-vibe-app
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-postgres}?schema=public
      CHAT_STORAGE_TYPE: ${CHAT_STORAGE_TYPE}
      CHAT_STORAGE_PATH: ${CHAT_STORAGE_PATH:-/app/uploads/chat}
    volumes:
      # Mount volume for local file storage
      - /next-vibe-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - app-network
      - caddy_internal
    labels:
      caddy_internal: ${NEXT_PUBLIC_APP_URL}
      caddy_internal.reverse_proxy: "{{upstreams 3000}}"

networks:
  app-network:
    driver: bridge
  caddy_internal:
    external: true
