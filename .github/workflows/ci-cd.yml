name: CI/CD Pipeline

on:
  push:
    branches: [vibe-check]
  pull_request:
    branches: [vibe-check]
  workflow_dispatch:

jobs:
  other-check:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/vibe-check'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run vibe check (lint, typecheck, tests)
        run: bun src/app/api/[locale]/system/unified-interface/cli/vibe-runtime.ts check

      - name: Run vibe build (skip database operations)
        run: bun src/app/api/[locale]/system/unified-interface/cli/vibe-runtime.ts build --run-prod-database=false
