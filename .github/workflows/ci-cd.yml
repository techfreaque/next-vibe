  # For all other branches: just check and build (skip migrations/seeding)
  other-check:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/vibe-check'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup environment variables
        run: cp .env.example .env

      - name: Install dependencies
        run: bun run setup

